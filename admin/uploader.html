<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CCC Gallery Uploader</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f3efe7;color:#1f1b16}
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .drop{border:2px dashed rgba(0,0,0,.2);border-radius:16px;padding:22px;background:#fbf8f1}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    input,select{padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.2);background:#fff}
    button{padding:10px 14px;border-radius:999px;border:1px solid rgba(0,0,0,.15);background:#b58a3b;color:#fff;font-weight:800;cursor:pointer}
    .list{margin-top:14px}
    .item{display:flex;justify-content:space-between;gap:10px;padding:10px;border:1px solid rgba(0,0,0,.12);border-radius:14px;background:#fff;margin-top:8px}
    code{background:#fff;padding:2px 6px;border-radius:8px;border:1px solid rgba(0,0,0,.12)}
  </style>
</head>
<body>
<div class="wrap">
  <h1>CCC Drag-Drop Gallery Builder</h1>
  <p>Drag images in, set category + title, then download a new <code>gallery.json</code>. Put images into the matching <code>assets/&lt;category&gt;/</code> folders and replace <code>content/gallery/gallery.json</code>.</p>

  <div class="drop" id="drop">
    <b>Drop images here</b>
    <div class="list" id="list"></div>
  </div>

  <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
    <button id="download">Download gallery.json</button>
    <button id="clear" style="background:#6a4a2b">Clear</button>
  </div>
</div>

<script>
const drop = document.getElementById('drop');
const list = document.getElementById('list');
const items = [];

function slugify(name){
  return name.toLowerCase()
    .replace(/\.[^/.]+$/, '')
    .replace(/[^a-z0-9]+/g,'-')
    .replace(/(^-|-$)/g,'');
}

function addFile(file){
  const id = crypto.randomUUID();
  const titleDefault = file.name.replace(/\.[^/.]+$/, '');
  const catDefault = 'tumblers';
  const slug = slugify(file.name);
  items.push({id, file, title:titleDefault, category:catDefault, slug});
  render();
}

function render(){
  list.innerHTML = '';
  items.forEach(it => {
    const row = document.createElement('div');
    row.className = 'item';
    row.innerHTML = `
      <div style="flex:1">
        <div><b>${it.file.name}</b></div>
        <div style="margin-top:6px" class="row">
          <input data-id="${it.id}" data-field="title" value="${it.title}" placeholder="Title"/>
          <select data-id="${it.id}" data-field="category">
            <option value="tumblers">tumblers</option>
            <option value="coasters">coasters</option>
            <option value="keychains">keychains</option>
            <option value="wallets">wallets</option>
            <option value="woodworks">woodworks</option>
          </select>
        </div>
        <div style="margin-top:8px;font-size:13px;color:#6b6259">
          Save image as: <code>${it.slug}${it.file.name.toLowerCase().endsWith('.png') ? '.png' : it.file.name.toLowerCase().endsWith('.jpg') ? '.jpg' : it.file.name.toLowerCase().endsWith('.jpeg') ? '.jpeg' : ''}</code>
        </div>
      </div>
      <button data-del="${it.id}" style="background:#a33">Remove</button>
    `;
    list.appendChild(row);
  });
}

drop.addEventListener('dragover', e => { e.preventDefault(); drop.style.opacity = .85; });
drop.addEventListener('dragleave', () => { drop.style.opacity = 1; });
drop.addEventListener('drop', e => {
  e.preventDefault(); drop.style.opacity = 1;
  [...e.dataTransfer.files].forEach(addFile);
});

list.addEventListener('input', e => {
  const el = e.target;
  const id = el.getAttribute('data-id');
  const field = el.getAttribute('data-field');
  if(!id || !field) return;
  const it = items.find(x => x.id === id);
  it[field] = el.value;
});

list.addEventListener('click', e => {
  const id = e.target.getAttribute('data-del');
  if(!id) return;
  const idx = items.findIndex(x => x.id === id);
  items.splice(idx, 1);
  render();
});

document.getElementById('clear').addEventListener('click', () => {
  items.length = 0; render();
});

document.getElementById('download').addEventListener('click', async () => {
  const json = items.map(it => ({
    title: it.title,
    category: it.category,
    src: `assets/${it.category}/${slugify(it.file.name)}${it.file.name.match(/\.(png|jpg|jpeg)$/i)?.[0].toLowerCase() || ''}`
  }));
  const blob = new Blob([JSON.stringify(json, null, 2)], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'gallery.json';
  a.click();
});
</script>
</body>
</html>
